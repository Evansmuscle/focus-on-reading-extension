<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus On Reading</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main class="extension-container">
      <header class="extension-header">Focus On Reading!</header>
      <p class="extension-description">
        Start by clicking the button below to start selecting the area you want
        to focus on,<br />
        just click, drag and drop the area and voila!
      </p>
      <button class="extension-start--button">Select Focused Area</button>
    </main>
    <p class="selecting-process-alert hidden">Currently Selecting..</p>
  </body>
</html>
